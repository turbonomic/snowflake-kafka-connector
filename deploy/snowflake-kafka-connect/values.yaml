# Default values for snowflake-kafka-connect.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: turbonomic/snowflake-kafka-connect
  tag: latest
  pullPolicy: IfNotPresent

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

service:
  type: ClusterIP
  port: 8083

env:
  - name: LOG_DIR
    value: /tmp/logs
#  - name: KAFKA_OPTS
#    value: "-Dhttp.useProxy=true -Dhttps.useProxy=true
#            -Dhttp.proxyHost=<proxyHost> -Dhttp.proxyPort=<proxyPort>
#            -Dhttps.proxyHost=<proxyHostHTTPS> -Dhttps.proxyPort=<proxyPortHTTPS>
#            -Dhttp.proxyUser=<ProxyUser> -Dhttp.proxyPassword=<ProxyPassword>
#            -Dhttps.proxyUser=<ProxyUserHTTPS> -Dhttps.proxyPassword=<ProxyPasswordHTTPS>"

nodeSelector: {}

tolerations: []

affinity: {}
